<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Vacation Rental Reviews</title>

<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
	rel="stylesheet"></link>
<link rel="stylesheet" type="text/css" href="/vacationReviewsStyles.css"></link>

</head>

<body>
<nav>
  <ul>
  <li><a href="/home">Home</a></li>
  <li><a href="/categories">Categories</a></li>
  <li><a href="/alltags">Tags</a></li>
</ul>
  </nav>
	<header>

		<h1 class="headline">Categories</h1>

	</header>
	 <div class="main_content">
  
	<h1 th:text="${oneCategory.name}" />
	
		<h2>Current Reviews in Category</h2>
		<ul>
			<li th:each="currentCategory: ${oneCategory.reviews}"
				th:text="${currentCategory.title}"
				th:href="@{/oneCategory(id=${currentCategory.id})}" />
	
		</ul>
	</div>
		


</body>

</html>
